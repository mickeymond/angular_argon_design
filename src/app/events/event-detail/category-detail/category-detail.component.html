<div class="card shadow border-0">
  <div class="card-body py-5">
    <h6 class="text-success text-uppercase">{{category?.title}}</h6>
    <p class="description mt-3">{{category?.description}}</p>
    <div class="card shadow shadow-lg--hover mt-2">
      <div class="card-body">
        <p><strong>Live Results</strong></p>
        <table class="table table-center">
          <tr>
            <th>Nominee Name</th>
            <th>No. of Votes</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let candidate of candidates">
            <td>{{candidate.name}}</td>
            <td>{{candidate.numberOfVotes}}</td>
            <td>...</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card shadow shadow-lg--hover mt-2">
      <div class="card-body">
        <form #voteForm="ngForm" (submit)="castVote(voteForm)" autocomplete="off">
          <fieldset>
            <p><strong>Vote For Your Nominee</strong></p>
            <div class="form-group">
              <select id="voting-box" class="form-control" ngModel name="candidate" required>
                <option class="form-control" selected disabled value="0">Please Select a Nominee</option>
                <option class="form-control" *ngFor="let candidate of candidates" [value]="candidate.id">
                  {{candidate.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Vote</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <form #addCandidateForm="ngForm" (submit)="addCandidate(addCandidateForm)" autocomplete="off" class="mt-5">
      <fieldset>
        <p><strong>Add A Candidate</strong></p>
        <div class="form-group">
          <input ngModel name="name" class="form-control" required placeholder="Name" type="text">
        </div>
        <div class="form-group">
          <input ngModel name="photo" class="form-control" required placeholder="Photo Url" type="text">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
